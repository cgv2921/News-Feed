<!DOCTYPE html>
<html>

<head>
	<h1>News Feed Page</h1>
	
	<link rel="stylesheet" href="styles.css">
	
	<script>
		function showRSS(str){
			if (str.length == 0) { 
				document.getElementById("rssOutput").innerHTML = "";
				return;
			}
			if (window.XMLHttpRequest) { // For IE7+, Firefox, Chrome, Opera, or Safari
				xmlhttp = new XMLHttpRequest();
			} else {  // For IE6 or IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200){
					document.getElementById("rssOutput").innerHTML = this.responseText;
				}
			}
			xmlhttp.open("GET","getrss.php?q="+str,true);
			xmlhttp.send();
		}
	</script>
	
	<script type="text/javascript" 
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	</script>
</head>

<body>
	<form class="options">Select an RSS-feed
		<select onchange="showRSS(this.value)">
			<option value="">Select an RSS-feed:</option>
			<option value="worldNews">Global News</option>
			<option value="News">US News</option>
			<option value="Sports">Sports Headlines</option>
			<option value="Weather">Local Weather</option>
			<option type="checkbox" value="Tech">Tech News</option>
		</select><br>
		<!--<input type="checkbox" name="Weather" value="Weather"> I have a cloud<br>
		<input type="checkbox" name="Sports" value="Sports"> I have a ball<br>
		<input type="submit" value="Submit" onclick="return showRSS(check.value);">-->
	</form>
	<div class="feed" id="rssOutput">RSS-feed will be listed here...</div>
</body>
	
</html>
